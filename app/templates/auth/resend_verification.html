{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 500px;">
    <div class="card">
        <div class="card-header">
            <h3><i class="fas fa-envelope"></i> 邮箱验证</h3>
        </div>
        <div class="card-body text-center">
            <p>您的邮箱 <strong>{{ current_user.email }}</strong> 尚未验证。</p>
            <p>验证邮箱后即可正常使用所有功能。</p>
            
            <form method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i> 重新发送验证邮件
                </button>
            </form>
            
            {% if current_user.email_verification_sent_at %}
            <p class="text-muted mt-3">
                上次发送时间: {{ current_user.email_verification_sent_at|datetime }}
            </p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
